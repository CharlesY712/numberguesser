<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="titlenumber">Number</h1><h1 id="titleguesser">Guesser</h1>
  </header>
  <article>
  <section>
    <input id="userguess" type="text" name="EnterGuess" placeholder="Enter Your Guess"><br>
    <button type="button" class="bttnguess" name="Guess">Guess</button>
    <button type="button" class="bttnclear" name="Clear">Clear</button>
  </section>
  <section>
    <p id="guessintro">Your last guess was</p>
    <p id="lastguess">?</p>
    <p id="result">Result</p>
  </section>
  <section>
    <button type="button" class="bttnreset" name="Reset">Reset</button>
  </section>
  </article>
  <script src="js/scripts.js"></script>
</body>
</html>
